<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <link rel = "stylesheet" href = "dashboard.css">
     <div class="bg-black py-4 flex justify-end sticky top-0">
        <div class="text-teal-500 flex items-center justify-center w-full text-2xl">Your Company Name</div>
    </div>

    <div class="flex">
        <div class="w-56 h-screen bg-amber-500 fixed drop-shadow-2xl">
            <div class="text-center flex flex-col mb-5 text-xl/[55px]">
                <div class="flex items-center justify-center">
                    
                    <img class = "profile" src="profile3.png">
                    
                </div>
                
                
                
            </div>
            <center class="user"><div>Username</div>
           
            <button class ="dashboard"><a href="Dashboard.html">Dashboard</button></a>
                <button class ="employee" ><a href="employee.html">Employee</button></a>
                <button class ="attendance"><a href="attendance.html">Attendance</button></a>
                <button class ="performance"><a href="performance.html">Performance</button></a>
                <button class ="calendar"><a href="calendar.html">Calendar</button></a>
                <button class ="leave"><a href="leave.html">Leave</button></a>
                <button class= "settings"><a href="settings.html">Settings</button></a>
                   
        </div>
        </div>
    </center>  
     
        <div class = "container">
            <div class="left">
                <div class = "calendars">
                    <div class = "month">
                        <i class = "fa fa-angle-left prev"></i>
                        <div class = "date"></div>
                        <i class = "fa fa-angle-right next"></i> 
                    </div>
                    <div class = "weekday">
                        <div>Mon</div>
                        <div>Tues</div>
                        <div>Wed</div>
                        <div>Thurs</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                    </div>
                    <div class = "days">
                        </div>
                        <div class="todo-today">
                            <div class="todo">
                                <input type="text" placeholder ="MM/YYYY" class = "date-input">
                            <button class="todo-btn">GO</button>
                            </div>
                            <button class="tod-btn">Today</button>
                        </div>
                    </div>
                </div>    
            </div>    
            <script src = "calendar.js"></script>
</body>
</html>
