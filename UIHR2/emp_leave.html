<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Leave</title>
    <style>
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="flex">
        <aside class="w-56 sidebar-height fixed sid-shadow">
            <nav>
                <div class="flex items-center justify-center space-x-2 mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="proficon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                      </svg>
                      
                </div>
                <div id="usernameDisplay" class="text-center flex flex-col usernamespace mt-4 text-white">
                    <!-- Placeholder for displaying the username -->
                </div>
                <div class="scrollbox">
                    <ul class="space-y-11 text-xl/[55px] text-left ml-11 text-white">
                        <li class="mt-4"><a href="EmployeeDashboard.html">Dashboard</a></li>
                        <li><a href="emp_leave.html">Leave</a></li>
                        <li><a href="EmployeeSettings.html">Settings</a></li>
                    </ul>
                </div>
            </nav>
        </aside>
    </div>
    
<div class="form-container">
    <h2>Add Leave</h2>
    <form action="submit_leave.php" method="post">
        <input type="hidden" name="name" id="username">
        
        <label for="leave_type">Leave Type:</label>
        <select name="leave_type" id="leave_type" required>
            <option value="Sick Leave">Sick Leave</option>
            <option value="Vacation Leave">Vacation Leave</option>
            <option value="Maternity Leave">Maternity Leave</option>
            <option value="Paternity Leave">Paternity Leave</option>
            <option value="Emergency Leave">Emergency Leave</option>
        </select>
        
        <label for="from_when">From:</label>
        <input type="date" name="from_when" id="from_when" required>
        
        <label for="to_when">To:</label>
        <input type="date" name="to_when" id="to_when" required>
        
        <label for="reason">Reason:</label>
        <textarea name="reason" id="reason" rows="4" required></textarea>
        
        <button type="submit">Submit Leave Request</button>
    </form>
</div>
<script src="leave_get_user.js" defer></script>
</body>
</html>
