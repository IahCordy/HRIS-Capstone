<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./views/calendar.css" rel="stylesheet"/>
    <link href="./views/output.css" rel="stylesheet"/>
</head>
<body>
    <header class="bg-black py-4 flex justify-end sticky hedir top-0">
        <div class="text-teal-500 flex items-center justify-center w-full text-2xl">Your Company Name</div>
    </header>
    <div class="flex">
        <aside class="w-56 sidebar-height fixed sid-shadow">
            <nav>
                <div class="flex items-center justify-center space-x-2 mt-4">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="proficon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                      </svg>
                      
                </div>
                <div id="usernameDisplay" class="text-center flex flex-col usernamespace mt-4 text-white">
                    <!-- Placeholder for displaying the username -->
                </div>
                <div class="scrollbox">
                    <ul class="space-y-11 text-xl/[55px] text-left ml-11 text-white">
                        <li class="mt-4"><a href="Dashboard.html">Dashboard</a></li>
                        <li><a href="201File.html">Employee</a></li>
                        <li><a href="#">Attendance</a></li>
                        <li><a href="Performance.html">Performance</a></li>
                        <li><a href="Calendar.html">Calendar</a></li>
                        <li><a href="Leave.html">Leave</a></li>
                        <li><a href="Settings.html">Settings</a></li>
                    </ul>
                </div>
            </nav>
        </aside>
    </div>

    <div class="flex">
    <div class="container">
        <div class="left">
            <div class="calendars">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i> 
                </div>
                <div class="weekday">
                    <div>Mon</div>
                    <div>Tues</div>
                    <div>Wed</div>
                    <div>Thurs</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days"></div>
                <div class="todo-today">
                    <div class="todo">
                        <input type="text" placeholder="MM/YYYY" class="date-input">
                        <button class="todo-btn">GO</button>
                    </div>
                    <button class="tod-btn">Today</button>
                </div>
            </div>    
        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">afsad</div>
                <div class="event-date">asdasda</div>
            </div>
            <div class="events"></div>
            <div class="add-event-wrapper ">
                <div class="add-event-header">
                    <div class="title">ADD EVENT</div>
                    <i class="fas fa-times close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Name" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event Start" class="event-time-from">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Event End" class="event-time-to">
                    </div>
                </div>
                <div class="add-event-footer">
                    <button class="add-event-btn">Add Event</button>
                </div>
            </div>
        </div> 
        <button class="add-event">
            <i class="fas fa-plus"></i>
        </button>
    </div>
    </div>
    
    <script src="calendar.js"></script>
</body>
</html>
